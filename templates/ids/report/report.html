<html>
<head>
	<style type="text/css" media="screen">
		body { background-color: #fff; color: #333; }

	body, p, ol, ul, td {
  	font-family: verdana, arial, helvetica, sans-serif;
  	font-size:   13px;
  	line-height: 18px;
	}
	
	
	
	
	#nonstampabile {display:block ; float:right}
		
	</style>
	<style type="text/css" media="print">
				body { background-color: #fff; color: #333; }

	body, p, ol, ul, td {
  	font-family: verdana, arial, helvetica, sans-serif;
  	font-size:   13px;
  	line-height: 18px;
	}
		#nonstampabile {display:none}
	</style>
</head>
<body>
<div id="container">
<a href="http://code.google.com/p/django-ids/">	
	<img src="http://django-ids.googlecode.com/files/django_ids.png" alt="DjangoIds"  border="0"/>
</a>
<div id="nonstampabile">
	
	<a href="#" onclick="window.print()" >Print</a>
<form action="/django_ids/report/" method="POST">
{{ form.as_p }}
<input type="submit" value="Submit" />
</form>
	
</div>
	
	<div id="report">
		
		<h1>ATTACK REPORT</h1><h2> FROM {{date1}} TO {{date2}}</h2>
		
		<div id="attackDistribution">
			<h2>Attacks ditributio </h2>
			<table border="0" cellspacing="5" cellpadding="5">
				<tr><th>Number of attacks</th><th>Description</th></tr>
				{% for top_attack in top_attacks %}
						<tr><td>{{top_attack.value}}</td>
							<td>{{top_attack.label}}</td></tr>
				{% endfor %}

			</table>
			<img src="http://chart.apis.google.com/chart?cht=p3&chd=t:{% for top_attack in top_attacks %}{{top_attack.value}}.0,{% endfor %}0.0&chs=640x280&chl={% for top_attack in top_attacks %}{{top_attack.label}}|{% endfor %}">
			
			
		</div>
	
	</div>	
	
</div>
</body>


</html>
